<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День математики</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Градиентный фон с кружочками */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" opacity="0.1"><circle cx="50" cy="50" r="20" fill="%232EA692"/><circle cx="150" cy="100" r="30" fill="%232EA692"/><circle cx="100" cy="180" r="15" fill="%232EA692"/></svg>');
            z-index: -1;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #2EA692;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            font-family: 'Nunito', sans-serif; /* Шрифт из первой версии */
        }

        h2 {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Контейнер для кнопок */
        #game-select {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            animation: slideUp 1s ease-in-out;
        }

        /* Стили для кнопок */
        .game-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Nunito', sans-serif;
            color: #fff;
            background-color: #2EA692;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-button:hover {
            background-color: #009078;
            transform: translateY(-5px);
        }

        /* Логотип */
        #logo {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 100px;
            height: auto;
            animation: fadeIn 2.5s ease-in-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Логотип -->
    <img id="logo" src="logo.png" alt="Логотип">

    <!-- Заголовок и подзаголовок -->
    <h1>День математики</h1>
    <h2>Выбери игру</h2>

    <!-- Контейнер с кнопками -->
    <div id="game-select">
        <a href="https://kr13t1.github.io/find-x/" class="game-button">Найди X</a>
        <a href="https://kr13t1.github.io/draw-a-circle/" class="game-button">Нарисуй круг</a>
        <a href="https://kr13t1.github.io/Tic-Tac-Toe/" class="game-button">Tic Tac Toe</a>
        <a href="https://kr13t1.github.io/delissimo/" class="game-button">Делиссимо</a>
    </div>
</body>

</html>
